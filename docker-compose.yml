version: '3'

services:
   db:
     image: postgres:9
     volumes:
       - ./db_data:/var/lib/postgresql/data
       - ./scripts/docker-entrypoint-initdb.d:/docker-entrypoint-initdb.d:ro
     restart: always
     ports:
      - "5432:5432"
     environment:
       POSTGRES_USER: calendar
       POSTGRES_PASSWORD: calendar
       POSTGRES_DB: calendar


