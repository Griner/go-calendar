address: 0.0.0.0
port: 8888
someserviceapikey: ABCDEF0123456789
loggerconfig: config/logger.config.yml
logger:
  level: info
  encoding: json
  development: false
  outputPaths:
    - service.out.log
  errorOutputPaths:
    - service.err.log
  encoderConfig:
    messageKey: message
    levelKey: level
    levelEncoder: lowercase
    timeKey: time
    timeEncoder: iso8601
    stacktraceKey: stacktrace
    errorKey: error